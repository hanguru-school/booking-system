<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <rect width="192" height="192" rx="32" fill="url(#backgroundGradient)"/>
  
  <!-- 책 모양 (한국어 학습 상징) -->
  <path d="M48 64 L144 64 L144 128 L48 128 Z" fill="url(#bookGradient)" stroke="white" stroke-width="2"/>
  <path d="M52 68 L140 68 L140 124 L52 124 Z" fill="white" opacity="0.9"/>
  
  <!-- 책 페이지 라인들 -->
  <line x1="60" y1="80" x2="132" y2="80" stroke="#3B82F6" stroke-width="1.5" opacity="0.7"/>
  <line x1="60" y1="90" x2="132" y2="90" stroke="#3B82F6" stroke-width="1.5" opacity="0.7"/>
  <line x1="60" y1="100" x2="132" y2="100" stroke="#3B82F6" stroke-width="1.5" opacity="0.7"/>
  <line x1="60" y1="110" x2="120" y2="110" stroke="#3B82F6" stroke-width="1.5" opacity="0.7"/>
  
  <!-- 한국어 문자 "한" -->
  <text x="96" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">한</text>
  
  <!-- 언어 교환 아이콘 -->
  <circle cx="140" cy="52" r="12" fill="url(#accentGradient)" stroke="white" stroke-width="1.5"/>
  <path d="M135 52 L145 52 M140 47 L140 57" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 학습 진행 표시 -->
  <circle cx="52" cy="52" r="8" fill="url(#progressGradient)" stroke="white" stroke-width="1.5"/>
  <path d="M48 52 L56 52 M52 48 L52 56" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 